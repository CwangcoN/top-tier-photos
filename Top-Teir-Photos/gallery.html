<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Top Tier Photos With Cwangco</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body class="font-sans text-white">

  <!-- Navbar -->
  <nav class="bg-black text-yellow-300 border-b border-yellow-400">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-2xl font-bold text-yellow-400">Top Tier Photos</h1>
        <ul class="hidden md:flex gap-6 items-center">
          <li><a href="index.html" class="hover:text-yellow-500 transition">Home</a></li>
          <li><a href="about.html" class="hover:text-yellow-500 transition">About</a></li>
          <li><a href="gallery.html" class="hover:text-yellow-500 transition">Gallery</a></li>
          <li><a href="booking.html" class="hover:text-yellow-500 transition">Booking</a></li>
          <li><a href="contact.html" class="hover:text-yellow-500 transition">Contact</a></li>
        </ul>
        <div class="md:hidden">
          <button id="menu-toggle" class="text-yellow-400 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="md:hidden hidden mt-2">
        <ul class="flex flex-col gap-2">
          <li><a href="index.html" class="block py-2 hover:text-yellow-500">Home</a></li>
          <li><a href="about.html" class="block py-2 hover:text-yellow-500">About</a></li>
          <li><a href="gallery.html" class="block py-2 hover:text-yellow-500">Gallery</a></li>
          <li><a href="booking.html" class="block py-2 hover:text-yellow-500">Booking</a></li>
          <li><a href="contact.html" class="block py-2 hover:text-yellow-500">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="py-16 px-6 max-w-7xl mx-auto">

    <!-- Filters -->
    <div class="flex flex-wrap justify-center gap-4 mb-10">
      <button class="filter-btn px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500" data-category="all">All</button>
      <button class="filter-btn px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500" data-category="portraits">Portraits</button>
      <button class="filter-btn px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500" data-category="landscapes">Landscapes</button>
      <button class="filter-btn px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500" data-category="streets">Streets</button>
    </div>

    <!-- Gallery Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Portraits -->
      <div class="gallery-item" data-category="portraits">
        <img src="images/portrait 1.jpg" alt="Portrait 1" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="portraits">
        <img src="images/portrait 2.jpg" alt="Portrait 2" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="portraits">
        <img src="images/portrait 3.jpg" alt="Portrait 3" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="portraits">
        <img src="images/Portrait 4.jpg" alt="Portrait 4" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="portraits">
        <img src="images/Portrait 5.jpg" alt="Portrait 5" class="gallery-img" />
      </div>

      <!-- Landscapes -->
      <div class="gallery-item" data-category="landscapes">
        <img src="images/Landscape 1.jpg" alt="Landscape 1" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="landscapes">
        <img src="images/Landscape 2.jpg" alt="Landscape 2" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="landscapes">
        <img src="images/Landscape 3.jpg" alt="Landscape 3" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="landscapes">
        <img src="images/Landscape 4.jpg" alt="Landscape 4" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="landscapes">
        <img src="images/Landscape 5.jpg" alt="Landscape 5" class="gallery-img" />
      </div>

      <!-- Streets -->
      <div class="gallery-item" data-category="streets">
        <img src="images/street 1.jpg" alt="Street 1" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="streets">
        <img src="images/Street 2.jpg" alt="Street 2" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="streets">
        <img src="images/Street 3.jpg" alt="Street 3" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="streets">
        <img src="images/Street 4.jpg" alt="Street 4" class="gallery-img" />
      </div>
      <div class="gallery-item" data-category="streets">
        <img src="images/Street 5.jpg" alt="Street 5" class="gallery-img" />
      </div>

    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden cursor-pointer">
    <img id="lightbox-img" src="" alt="Expanded photo" class="max-w-full max-h-full rounded-lg shadow-lg" />
  </div>

  <!-- Script -->
  <script>
    // Mobile menu toggle
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Filtering
    const buttons = document.querySelectorAll('.filter-btn');
    const items = document.querySelectorAll('.gallery-item');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category.toLowerCase();

        items.forEach(item => {
          const itemCategory = item.dataset.category.toLowerCase();
          item.style.display = category === 'all' || itemCategory === category ? 'block' : 'none';
        });
      });
    });

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const galleryImgs = document.querySelectorAll('.gallery-img');

    galleryImgs.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.remove('hidden');
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.add('hidden');
      lightboxImg.src = '';
    });
  </script>

  <style>
    .gallery-img {
      width: 100%;
      height: 16rem;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
      border: 1px solid #facc15; /* yellow-400 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>

</body>
</html>
